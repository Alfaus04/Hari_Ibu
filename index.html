<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan Hari Ibu</title>
    <style>
        /* Style untuk background lucu */
        body {
            background: #FFDEE9; /* Latar belakang pastel cantik */
            background: linear-gradient(to right, #FFDEE9, #B5FFFC); /* Gradasi warna */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            color: #020101;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #ff7eb9;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff56a1;
        }

        #pesanUcapan {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Animasi bunga */
        #bungaAnimasi {
            margin-top: 20px;
            font-size: 2.5em;
            display: none;
            animation: animasiBunga 2s infinite;
        }

        @keyframes animasiBunga {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Selamat Hari Ibu!</h1>
        <p>Masukkan nama ibu tercinta:</p>
        <input type="text" id="namaIbu" placeholder="Nama Ibu">
        <button id="btnTampilkan">Tampilkan Ucapan</button>
        <p id="pesanUcapan" style="display: none;"></p>

        <div id="bungaAnimasi">
            ðŸŒ¸ðŸŒ¸ðŸŒ¸ Selamat Hari Ibu! ðŸŒ¸ðŸŒ¸ðŸŒ¸
        </div>
    </div>

    <script>
        document.getElementById('btnTampilkan').addEventListener('click', function() {
            const namaIbu = document.getElementById('namaIbu').value;
            const pesanUcapan = document.getElementById('pesanUcapan');
            const bungaAnimasi = document.getElementById('bungaAnimasi');

            if (namaIbu) {
                pesanUcapan.textContent = `Terima kasih Ibu ${namaIbu}, atas segala kasih sayang yang tak terhingga. Semoga selalu diberi kebahagiaan! ðŸ’–`;
                pesanUcapan.style.display = 'block';
                bungaAnimasi.style.display = 'block';
            } else {
                alert("Masukkan nama ibu terlebih dahulu!");
            }
        });
    </script>
</body>
</html>
